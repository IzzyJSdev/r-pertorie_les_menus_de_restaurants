<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ohmyfood</title>
   <script src="https://kit.fontawesome.com/d2cb653223.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="./css/normalise.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">   
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./css/a_la_francaise.css">
</head>
<body>
   <div class="container">
      <header class="header">
         <section class="header_home__return">
            <a class="return_link" href="#">
               <i class="fas fa-arrow-left"></i>               
            </a>
         </section>
         <section class="header_logo">
            <a href="#" class="logo">
               <img src="./img/logo/ohmyfood.png" alt="logo" >
            </a>
         </section><!-- header_logo -->         
      </header>
      <main class="main">
         <section class="main_title">
            <div class="title_img">
               <img src="./img/restaurants/3.jpg" alt="photo_rest">
            </div>
            <div class="title_principal">
               <h1 class="title_principal__item">
                  A La Française
               </h1>
               <i class="far fa-heart"></i>
            </div>
         </section>
         <section class="main_menu">
            <article class="menu_title">
               <h2 class="menu_title__item"></h2>
            </article>
            <article class="menu_items"></article>
            <article class="menu_items"></article>
            <article class="menu_items"></article>
         </section>
         <section class="main_menu"></section>
            <article class="menu_title">
               <h2 class="menu_title__item"></h2>
            </article>
            <article class="menu_items"></article>
            <article class="menu_items"></article>
            <article class="menu_items"></article>
         <section class="main_menu"></section>
            <article class="menu_title">
               <h2 class="menu_title__item"></h2>
            </article>
            <article class="menu_items"></article>
            <article class="menu_items"></article>
            <article class="menu_items"></article>
      </main>
      <footer class="footer">
         <article class="footer_logo">
            <a class="logo_link" href="#"> ohmyfood </a>
         </article>
         <article class="footer_items">
            <i class="fas fa-utensils"></i>
            <h3 class="footer_items__title">
               <a  class="footer_items_titleLink" href="#"> Proposer un restaurants </a>
            </h3>
         </article>
         <article class="footer_items">
            <i class="fas fa-hands-helping"></i>
            <h3 class="footer_items__title">
               <a class="footer_items_titleLink" href="#"> Devenir partenaire</a>
            </h3>
         </article>
         <article class="footer_items">
            <h3 class="footer_items__title">
               <a class="footer_items_titleLink" href="#"> Mentions légales</a>
            </h3>
         </article>
         <article class="footer_items">
            <h3 class="footer_items__title"> 
               <a class="footer_items_titleLink" href="#"> Contact</a>
            </h3>
         </article>
      </footer>
   </div><!-- container -->
</body>
</html>
